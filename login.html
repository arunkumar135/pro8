<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .block{
            width:500px;
            height:500px;
            background: rgba(0,0,0,40%);
            margin: auto;
            margin-top: 140px;
            border-radius:20px;
        }
        .block p{
    color:white;
    font-size: 18px;
    padding-left: 200px;
}
        input{
    width:350px;
    height:30px;
    font-size: 15px;
    background: rgba(0,0,0,40%);
    margin-left: 70px;
    color: white;
   
}
button:hover{
    background-color: white;
    color:blueviolet;
}

button{
    width:250px;
    height:50px;
    color:white;
    font-size: 20px;
    background-color: blueviolet;
    margin-left: 130px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 30px;
}
span{
    color:red;
    font-size: 16px;
    padding-left: 100px;
    margin-top: -10px;
}
    </style>

<body style="background-image: url(https://www.examsegg.com/wp-content/uploads/2021/10/awards-quiz.jpg);background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
    <div class="block">
        <br> <center><h1 style="font-size: 50px; color: royalblue;">Quiz Login</h1></center>
        <form action="https://arunkumar135.github.io/pr4/" onsubmit="return val(this)">
        <br><input type="email" placeholder="Enter Username" required><br><br>
            <input type="password" placeholder="Enter Password" id="pass" oninput="che()" required><br><br>
            <span id="c">Must contain atleast 8 characters</span><br>
            <span id="u">Must contain atleast one Uppercase letter</span><br>
            <span id="l">Must contain atleast one Lowercase letter</span><br>
            <span id="n">Must contain atleast one Number</span><br>
            <span id="s">Must contain atleast one Symbol</span><br>

            <div id="log"><button type="submit" onclick="val()">Log in</button><br>
            <p>Forgot Password</p></div>
        </form>
    </div>
    <script src="design.js"></script>
</body>
